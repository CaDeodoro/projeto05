<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Dreams</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
  </head>

<body>

  <div class="page">
 
  <header>

   <div class="logo">
    <img src="./logo-1.svg"  alt="logo do sorvete">
  </div> 

  <div class="faixa">

  <h1>Space Cream</h1> 
  <div class="img"> 
    <img src="./logo-background.svg" alt="barra atras da palavra"></div>

  </div>
 
  </header>

  <main>

    <p>Sorvete, Paleta, Milkshake são uma das sobremesas mais pedidas de todos os tempos! 
      <strong>O Verão está chegando.</strong>
       Que tal deixar o seu final de tarde ainda mais gostoso experimentando
      um de nossas delicias?
    </p>

  
    <div class="card">
      <img src="./paletas.svg" alt="paleta roxa">
      <h2>Paletas</h2>
    </div>

    <div class="card">
      <img src="./sorvete.svg" class="long" alt="pode de vidro com frutas">
      <h2>Shakes</h2>
    </div>

    <div class="card">
      <img src="./massas.svg" alt="bola de sorvete na colher roxa">
      <h2>Massas</h2>
    </div>

    <div class="card">
      <img src="./picoles.svg" class="long" alt="picole de frutas">
      <h2>Picolés</h2>
    </div>

  </main>
</div>
  
</body>
</html>
